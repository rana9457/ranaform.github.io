<!DOCTYPE html>
<!-- Designined by CodingLab-youtube.com/codinglabyt --> 
<html lang="en"dir="ltr">
    <head>
       <meta charset="UTF-8">
       <title>Responsive Registration Form|CodingLab</title>
       <link rel="stylesheet"href="reg.css">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
      </head>
  <body>
    
    <div class="container">
       <div class="title">Registration</div>
       <form action="reg.php" method="post">
          <div class="user-details">
            <div class="input-box">
               <span class="details">Full Name</span>
               <input type="text" name="firstname"  placeholder="Enter your name"required>
             </div>
             <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" name="lastname" placeholder="Enter  username"required>  
              </div> 
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" name="email" placeholder="Enter your email"required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" name="number"  placeholder="Enter your number"required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" name="password"  placeholder="Enter your password"required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" name="confirmpassword"  placeholder="Confirm your password"required>
              </div>
          </div>
          <div class="gender-details">
            <input type="radio"name="gender"id="dot-1">
            <input type="radio"name="gender"id="dot-2">
            <input type="radio"name="gender"id="dot-3">
            <span class="gender-title" name="gender" >Gender</span>
            <div class="category">
               <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender" name="gender" value="m" >Male</span>
               </label>
               <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender" name="gender" value="f" >Female</span>
               </label>
               <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender" name="gender" value="o">Other</span>
               </label>
               
            </div>
        </div>
        <div class="button">
            <input type="submit"value="Register">
          </div>
       </form>
    </div>
